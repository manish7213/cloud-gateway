server:
  port: 8989
spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      routes:
        - id : order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/order/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
              - Path=/api/v1/payment/**
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost


